      // behind the scene

      function User(username, email, pass) {
        this.username = username;
        this.email = email;
        this.pass = pass;
      }

      User.prototype.encryptPassword = function () {
        return `the encrypted pass is ${this.pass}abc`;
      };

      // inheritance

      class myUser {
        constructor(username) {

        }
      }

      class teacher extends myUser {
