<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class User {
        constructor(name, email) {
          this.name = name;
          this.email = email;
        }

        get email() {
          return this._email.toUpperCase();
        }

        set email(value) {
          this._email = value;
        }
      }

      const chai = new User("sufyan", "sufyan123@.com");
      console.log(chai.email);
    </script>
  </body>
</html>
