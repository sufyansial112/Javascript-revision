  <body>
    <script>
      function createUsername(username) {
        this.username = username;
      }

      function newUser(username, email, pass) {
        createUsername.call(this, username);
        this.email = email;
        this.pass = pass;
      }

      const UserIs = new newUser("Sufyan", "Sufyan123@gmuj.com", 1234);
      console.log(UserIs);
    </script>
