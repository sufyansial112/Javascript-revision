<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai aur code</title>
  </head>
  <body style="background-color: black; color: #fff">
    <ul class="language">
      <li class="lang">Javascript</li>
    </ul>
  </body>
  <script>
    const element = document.querySelector(".language");

    const addingElement = function (newlang) {
      const li = document.createElement("li");
      li.innerHTML = `${newlang}`;

      element.appendChild(li);
    };
    console.log(addingElement("python"));

    //Adding element in an optimized way

    function addElement(languages) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(languages));
      document.querySelector(".language").appendChild(li);
    }
    addElement("React");

    //editing element

    const selItem = document.querySelector("li:nth-child(3)");
    console.log(selItem);

    const newLi = document.createElement("li");
    newLi.textContent = "c++";

    selItem.replaceWith(newLi);

    //Removing an element

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
